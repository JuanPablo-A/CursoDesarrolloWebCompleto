<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola mundo</title>
</head>
<body>
    <h1>Hola mundo desde el curso de node</h1>

    <button id="btn">click</button>
    
    <style>
        #btn {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>

    <script>
        const btn = document.querySelector('#btn')
        btn.addEventListener('click', () => {
            alert('hello word')
        })
    </script>
    
</body>
</html>
